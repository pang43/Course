<body>
		<script>
				function sign_in()
				{
					var xmlhttp=new XMLHttpRequest();//创建一个XMLHttpRequest对象
					var result="";
					xmlhttp.onreadystatechange=function()//每当readystate属性改变时，调用该函数
					{
						if(xmlhttp.readyState==4&&xmlhttp.status==200)
						{
							result=xmlhttp.responseText;//获得字符串形式的响应数据
							// document.getElementById("p1").innerHTML=result;
							if(result=='1')
							{
								window.location.href='search';
							}
							else if(result=='0')
							{
								alert('请先注册');
								window.location.href='signup';
							}
							else if(result=='2')
							{
								alert('账号或密码错误');
								window.location.href='index';
							}
						}
					}
					xmlhttp.open("POST","http://localhost:8088/index",true);//向服务器发送请求，规定请求的类型
					var sendText="",username,password;
					username=document.forms["f"]["logname"].value;
					password=document.forms["f"]["logpass"].value;
					sendText="username="+username+"&"+"password="+password;
					xmlhttp.send(sendText);//将请求发送的服务器
					// document.getElementById("p2").innerHTML=sendText;
				}
			</script>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>Mushroom</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF" onclick="sign_in()">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
